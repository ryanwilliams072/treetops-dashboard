name: Publish dashboard
on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"
permissions:
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip -r requirements.txt
      - run: python treetops_live_dashboard.py
      - run: mkdir -p dist && mv treetops_live_dashboard.html dist/index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
